 <!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="R.css">
</head>

<body>
    <h1 id="header">Student Registration Form</h1>
    <hr><br>

    <form id="form" action="/submit" method="post">

    <div class="rakib">
    <label for="Roll no">Roll no :</label>
    <input type="text" id="Roll_no" name="roll_no" required placeholder="12345" maxlength="5" minlength="5"><br><br>
    </div>

    <div class="rakib">
    <label for="Student_name">Student name :</label>
    <input type="text" id="Student_name" name="Student_name" placeholder="First Name" required> - 
    <input type="text" id="Student_name" name="Student_name" placeholder="Last Name" required><br><br>
    </div>

    <div class="rakib">
    <label for="Father's name">Father's name :</label>
    <input type="text" id="Father's name" name="Father's name" required placeholder="Full Name"><br><br>
    </div>

    <div class="rakib">
    <label for="dob">Date of birth :</label>
    <input type="number" id="dob" placeholder="Day" required> -
    <input type="number" id="dob" placeholder="Month" required> -
    <input type="number" id="dob" placeholder="Year" >(DD-MM-YYYY)</p required>
    </div>

    <div class="rakib">
    <label for="phoneno">Mobile no :</label>
    <input type="tel" id="phoneno" required placeholder="+880(Country Code)"> -
    <input type="tel" id="phoneno" maxlength="10" required><br><br>
    </div>

    <div class="rakib">
    <label for="email">Email id :</label>
    <input type="email" id="email" required placeholder="name@gmail.com"><br><br>
    </div>

    <div class="rakib">
    <label for="Password">Password :</label>
    <input type="password" id="Password" required placeholder="Password" maxlength="10" minlength="5"><br><br>
    </div>

    <div class="rakib">
    <label for="Gender">Gender :</label>
    <input type="radio" name="gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" name="gender" value="Female">
    <label for="female">Female</label><br><br>
    </div>

    <div class="rakib">
    <label for="Department">Department :</label>
    <input type="checkbox" name="department" value="CSE">
    <label for="cse">CSE</label>
    <input type="checkbox" name="department" value="EEE">
    <label for="eee">EEE</label>
    <input type="checkbox" name="department" value="BBA">
    <label for="bba">BBA</label>
    <input type="checkbox" name="department" value="Civil">
    <label for="civil">Civil</label>
    <input type="checkbox" name="department" value="ARCH">
    <label for="arch">Arch</label><br><br>
    </div>

    <div class="rakib">
    <label for="Course">Course :</label>
    <select id="Course" name="course">
        <option value="Select Current Course">----Select Current Course----</option>
        <option value="c++">C++</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
    </select>
    <br><br>
    </div>

    <div class="rakib">
    <label for="Student photo">Student photo :</label>
    <input type="file" id="Student Photo" placeholder="Choose File"><br><br>
    </div>

    <div class="rakib">
    <label for="City">City :</label>
    <input type="text" id="City" required placeholder="City"><br><br>
    </div>

    <div class="rakib">
    <label for="Address">Address :</label>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br><br><br>
    </div>

    <div class="form-submit">
    <input type="submit" value="Register">
    </div>
    </form>
</body>
</html>
